    <style>
        /* (Keep all your existing styles here exactly as before) */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .navbar {

        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: 600;
            font-size: 0.95rem;

        }

        .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
            font-size: 0.95rem;

        }

        .nav-link:hover {
            color: #cce5ff !important;
        }

        .nav-item.active .nav-link {
            color: #cce5ff !important;
            font-weight: 700;
            text-decoration: underline;
        }

        main {
            max-width: 700px;
            margin: 60px auto 40px;
            padding: 0 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1.section-title {
            color: #003366;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2.8rem;

        .form-group label {

        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;

        .form-control:focus {
            border-color: #004085;
            box-shadow: 0 0 8px rgba(0, 64, 133, 0.3);
            outline: none;
        }

        button.btn-primary {
            background-color: #004085;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #002752;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 60px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        /* Error message styling */
        .error-message {
            color: #d9534f;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto font-weight-bold">
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="facility.html">Facility</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h1 class="section-title">Contact Us</h1>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name <span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control" placeholder="Your full name" required />
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="text-danger">*</span></label>
                <input type="email" id="email" class="form-control" placeholder="Your email address" required />
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Your phone number" />
            </div>

            <div class="form-group">
                <label for="message">Your Message <span class="text-danger">*</span></label>
                <textarea id="message" class="form-control" rows="5" placeholder="Write your message here" required></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Cambridge Hospital. All Rights Reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Clear previous errors
            ['nameError', 'emailError', 'messageError'].forEach(id => {
                document.getElementById(id).textContent = '';
            });

            let isValid = true;

            // Validate name
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('nameError').textContent = 'Please enter your full name.';
                isValid = false;
            }

            // Validate email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Please enter your email address.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate message
            const message = document.getElementById('message').value.trim();
            if (message === '') {
                document.getElementById('messageError').textContent = 'Please enter your message.';
                isValid = false;
            }

            if (isValid) {
                // Here you can add code to submit the form data via AJAX or other means
                alert('Thank you for contacting us, ' + name + '! We will get back to you shortly.');
                this.reset();
            }
        });
    </script>

</body>

</html>
