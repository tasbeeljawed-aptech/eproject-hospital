<!-- Header Hero -->
<header>
  <h1>Feedback</h1>
  <p>Your feedback helps us improve our services and patient care.</p>
</header>

<!-- Main Content -->
<main>
  <form id="feedbackForm" novalidate>
    <div class="form-group">
      <label for="feedbackName">Full Name <span class="text-danger">*</span></label>
      <input type="text" id="feedbackName" class="form-control" placeholder="Enter your full name" required />
      <div class="error-message" id="nameError"></div>
    </div>

    <div class="form-group">
      <label for="feedbackEmail">Email Address <span class="text-danger">*</span></label>
      <input type="email" id="feedbackEmail" class="form-control" placeholder="Enter your email" required />
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="feedbackMessage">Your Feedback <span class="text-danger">*</span></label>
      <textarea id="feedbackMessage" class="form-control" rows="5" placeholder="Write your feedback here" required></textarea>
      <div class="error-message" id="messageError"></div>
    </div>

    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Cambridge Hospital. All Rights Reserved.
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('feedbackForm').addEventListener('submit', function (e) {
    e.preventDefault();

    ['nameError', 'emailError', 'messageError'].forEach(id => {
      document.getElementById(id).textContent = '';
    });

    let valid = true;

    const name = document.getElementById('feedbackName').value.trim();
    if (name === '') {
      document.getElementById('nameError').textContent = 'Please enter your full name.';
      valid = false;
    }

    const email = document.getElementById('feedbackEmail').value.trim();
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === '') {
      document.getElementById('emailError').textContent = 'Please enter your email address.';
      valid = false;
    } else if (!emailPattern.test(email)) {
      document.getElementById('emailError').textContent = 'Please enter a valid email address.';
      valid = false;
    }

    const message = document.getElementById('feedbackMessage').value.trim();
    if (message === '') {
      document.getElementById('messageError').textContent = 'Please enter your feedback.';
      valid = false;
    }

    if (valid) {
      alert('Thank you for your feedback, ' + name + '. We appreciate your time and input.');
      this.reset();
    }
  });
</script>
